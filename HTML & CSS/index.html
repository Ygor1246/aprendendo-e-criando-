<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bordas</title>
    <style>
        .inset{
         border: inset 13px blue ;
        }
        h1{
          border:outset 13px red
        }
        
    </style>
</head>
<body>
    <!-- Inset: Borda "afundada" (escura fora, clara dentro). -->
    <!-- Outset: Borda "levantada" (clara fora, escura dentro). -->
    
  <h1 class="inset">Borda dentro</h1>
    <h1>Borda fora</h1>
</body>
</html>
